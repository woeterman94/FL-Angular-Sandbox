name: Build .NET and Angular Application

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: angularapp2.client/package-lock.json

    - name: Install Angular dependencies
      working-directory: ./angularapp2.client
      run: |
        # Try npm ci first, fallback to npm install if package-lock.json doesn't exist
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    - name: Build Angular application
      working-directory: ./angularapp2.client
      run: npm run build

    - name: Test Angular application
      working-directory: ./angularapp2.client
      run: npm run test -- --watch=false --browsers=ChromeHeadless

    - name: Restore .NET dependencies
      run: dotnet restore

    - name: Build .NET application (excluding Angular project)
      run: dotnet build ClassLibrary1/ClassLibrary1.csproj --configuration Release

    - name: Build .NET Server application
      run: dotnet build AngularApp2.Server/AngularApp2.Server.csproj --configuration Release

    - name: Test .NET application
      run: dotnet test --configuration Release --verbosity normal --collect:"XPlat Code Coverage"

    - name: Publish .NET application
      run: dotnet publish AngularApp2.Server/AngularApp2.Server.csproj --configuration Release --output ./publish

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: application-build
        path: |
          ./publish/
          ./angularapp2.client/dist/
        retention-days: 30

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          **/TestResults/
          **/coverage/
        retention-days: 7